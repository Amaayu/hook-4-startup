# Serve frontend and proxy requests to backend
server {
    listen 80;
    server_name _;

    # ✅ Frontend serve karo
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # ✅ Proxy for backend with correct CORS
    location /api/ {
        proxy_pass https://hook4startup-bakend-java-dev.onrender.com; # ✅ Backend URL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ✅ CORS sirf /api/ pe enable karo
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Cookie' always;

        # ✅ SSL verification disable karo agar needed ho
        proxy_ssl_verify off;

        # ✅ SNI Enable Karo
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;

        # ✅ OPTIONS requests ko 204 return karo
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
