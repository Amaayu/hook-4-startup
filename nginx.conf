# Serve frontend and proxy requests to backend
server {
    listen 80;
    server_name _;

    # Frontend serve karo
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy for backend
    location /api/ {
        proxy_pass https://hook4startup-bakend-java-dev.onrender.com; # ✅ Backend URL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSL ka verification hatao agar needed ho
        proxy_ssl_verify off;

        # SNI Enable Karo
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    }

    # ✅ CORS ko globally enable karo yaha
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Credentials' 'true';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Cookie';
}
